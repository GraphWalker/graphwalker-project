<studio></studio>
<script>
    requirejs(['app/StudioApp'], function(StudioApp) {
        if (window.debug) {
            window.StudioApp = StudioApp;
        } else {
            // disable log output if not in debug mode
            console.log = function() {};
        }

        StudioApp.init({
            autoConnect: {
                enabled: false,
                url: 'ws://localhost:9999'
            }
        });
    });
</script>
