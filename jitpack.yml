before_install:
  - echo "groupId $GROUP"
  - echo "version $VERSION"
  - echo "Replace version (only on parent tag)"
  - find . -name "pom.xml" | xargs sed -ibak -E -e "0,/<\/parent>/ s/<version>[0-9\.]+-SNAPSHOT<\/version>/<version>${VERSION}<\/version>/g"
  - find . -name "pom.xml" | xargs grep -n version
  - echo "Replace groupId in all pom"
  - find . -name "pom.xml" | xargs sed -ibak -E -e "s/<groupId>org\.graphwalker<\/groupId>/<groupId>${GROUP}<\/groupId>/g"
  - find . -name "pom.xml" | xargs grep -n groupId
  - echo "Installing"
  - ./mvnw install -DskipTests
