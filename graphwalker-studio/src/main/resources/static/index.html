<html>
<head>
    <meta charset=utf-8/>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.6.1/cytoscape.js"></script>
    <script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
    <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.1.2/cytoscape-dagre.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div data-role="page" id="panel-fixed-page1">
    <div data-role="header" data-theme="b" data-position="fixed">
        <h1>GraphWalker Studio</h1>
        <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>
        <a href="#add-form" data-icon="gear" data-iconpos="notext">Add</a>
    </div>

    <div data-role="content" class="jqm-content">
        <div id="tabs">
            <ul></ul>
        </div>
        <div data-demo-html="#panel-fixed-page1" data-demo-css="true"></div>
    </div>

    <div data-role="footer" data-position="fixed" data-theme="b">
        <h4 id="issues">Fixed footer</h4>
    </div><!-- /footer -->

    <div data-role="panel" data-position-fixed="true" data-theme="a" id="nav-panel" data-dismissible="false">
        <ul data-role="listview" data-theme="a" class="nav-search">
            <li data-icon="delete"><a href="#" data-rel="close">Close menu</a></li>
            <li><button type='button' id="loadModel" onclick="onLoadModel()">Load model</input></li>
            <li><button type='button' id="saveModel" onclick="onSaveModel()">Save model</button></li>
            <li><button type='button' id="runModel" onclick="onRunModel()">Run model</button></li>
            <li>
                <label for="executionSpeedSlider">Execution delay (ms)</label>
                <input type="range" id="executionSpeedSlider" value="0" min="0" max="500" data-highlight="true" />
            </li>
            <li><button type='button' id="resetModel" onclick="onResetModel()">Reset</button></li>
            <li><button type='button' id="pausePlayExecution" onclick="onPausePlayExecution(this)" value="Pause">Pause</button></li>
            <li><button type='button' id="stepExecution" onclick="onStepExecution()">Step</button></li>
            <li><button type='button' id="addModel" onclick="onAddModel()">Add Model</button></li>
            <li><button type='button' id="doLayout" onclick="onDoLayout()">Do layout</button></li>
        </ul>
        <ul data-role="listview" data-theme="a" class="nav-search">
            <li>
                <label for="modelName">Model name</label>
                <input type="text" id="modelName" value=""/>
            </li>
            <li>
                <label for="generator">Model generator</label>
                <input type="text" id="generator" value=""/>
            </li>
            <li>
                <label for="modelActions">Model actions</label>
                <input type="text" id="modelActions" value=""/>
            </li>
            <li>
                <label for="modelRequirement">Model requirement</label>
                <input type="text" id="modelRequirement" value=""/>
            </li>
            <li>
                <label for="label">Element name</label>
                <input type="text" id="label" value=""/>
            </li>
            <li>
                <label for="sharedStateName">Shared state name</label>
                <input type="text" id="sharedStateName" value=""/>
            </li>
            <li>
                <label for="guard">Guard</label>
                <input type="text" id="guard" value=""/>
            </li>
            <li>
                <label for="actions">Actions</label>
                <input type="text" id="actions" value=""/>
            </li>
            <li>
                <label for="requirements">Requirements</label>
                <input type="text" id="requirements" value=""/>
            </li>
            <li>
                <input type="checkbox" id="checkboxStartElement" class="custom" />
                <label for="checkboxStartElement">Start element</label>
            </li>
        </ul>
    </div>

    <div data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay" data-theme="b"
         id="add-form">
        <form class="userform">
            <h2>Login</h2>
            <label for="name">Username:</label>
            <input type="text" name="name" id="name" value="" data-clear-btn="true" data-mini="true">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off"
                   data-mini="true">
            <div class="ui-grid-a">
                <div class="ui-block-a"><a href="#" data-rel="close" data-role="button" data-theme="c" data-mini="true">Cancel</a>
                </div>
                <div class="ui-block-b"><a href="#" data-rel="close" data-role="button" data-theme="b" data-mini="true">Save</a>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
