name: Build and test on latest Windows and Java 11

on:
  push:
    branches: master
  pull_request:
    branches: master
  workflow_dispatch:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: chmod +x mvnw
      run: ./mvnw -B package --file pom.xml

